<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="assets/icon.ico">
  <title>kyusuke/apmewj</title>
  <script src="pages/1/js.js"></script>
  <script src="pages/1/init.js"></script>
  <script>
    function hoge() {
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET", "pages/1/index.html", true);
        rawFile.onreadystatechange = function() {
            if (rawFile.readyState === 4) {
                var allText = rawFile.responseText;
                document.getElementById("main").innerHTML = allText;

                let scc = document.createElement("script")
                scc.setAttribute("src", "pages/1/init.js");
                document.body.append(scc)
            }
        }
        rawFile.send();
    }

  </script>
</head>

<body onload="hoge()">
  <div id="main"></div>
</body>
</html>
