name: github pages

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo ::set-output name=repository::$REPOSITORY
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.5'
          channel: 'stable'
          cache: true
      - run: flutter --version
      - name: pubget
        working-directory: ./examples/flttr
        run: flutter pub get
      - name: buildFlutterSamples
        working-directory: ./examples/flttr
        run: flutter build web --web-renderer canvaskit --release --dart-define=BROWSER_IMAGE_DECODING_ENABLED=false --base-href /examples/flttr/
      - name: pageAt3
        working-directory: ./pages/3
        run: flutter build web --web-renderer canvaskit --release --dart-define=BROWSER_IMAGE_DECODING_ENABLED=false --base-href /pages/3/
      - name: mvPublic
        run: mv bases public/ && mv ./examples/flttr/build/web public/examples/flttr && mv index.html public/ && mkdir public/pages && mv pages/1 public/pages/1 && mv pages/2 public/pages/2 && mkdir public/pages/3 && mv ./pages/3/build/web public/pages/3

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

